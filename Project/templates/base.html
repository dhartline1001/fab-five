<!DOCTYPE html>
<html>

<!-- this doc will enable all other pages to inherit from this file -->
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
    <!-- add desired ut logo here here -->
    <img src="static/wordLogo.jpg" alt="ut logo" width="400">


    <!-- Bootstrap NavBar located here -->
<div class="row">

  <div class="col-sm-4" style="background-color: #E82F2FFF;"> </div>
  <div class="col-sm-7" style="background-color: #E82F2FFF;">

    <nav class="navbar navbar-expand-lg navbar navbar-dark " style="background-color: #E82F2FFF;" >
        <!-- where nav bar was -->
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:5000">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="http://127.0.0.1:5000/calendly">Reserve something?</a>
              <a class="dropdown-item" href="http://127.0.0.1:5000/login">Login</a>
              <a class="dropdown-item" href="#">EMERGENCY</a>
                <a class="dropdown-item" href="http://127.0.0.1:5000/test">Test Page</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    </div>
    <div class="col-sm-1" style="background-color: #E82F2FFF;"> </div>
  </div>

    <!-- unique page stuff goes between block and endblock -->
    {% block content %}
    {% endblock %}

    <!-- Nav bar JS stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
