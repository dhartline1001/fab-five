{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  </head>

    <body>

         <!-- UT logo starts here  -->
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="static/utlogo.png"
                 class="img-fluid" alt="UT Logo">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0"></p>
                  </div>

                  <!-- Form Starts here  -->
                  <form action="{{ url_for('login') }}" method="post">

                      <!-- Username  -->
                    <div class="form-group mb-4">
                      <label for="username">Username</label>
                      <input type="text" class="form-control form-control-lg" id="username" name="username"
                      placeholder="Enter a valid email address"/>
                    </div>

                      <!-- password  -->
                    <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password">
                    </div>

                      <!-- remember me / forgot password-->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                            <label class="form-check-label" for="form2Example3">
                                Remember Me
                            </label>
                        </div>
                        <a href="http://127.0.0.1:5000/forgotPassword" class="text-body">Forgot password?</a>
                    </div>

                      <br>
                      <!-- login button -->
                      <div>
                          <button type="submit" class="btn btn-primary btn-login text-uppercase fw-bold"
                                   style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                          </button>

                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="http://127.0.0.1:5000/signup"
                                class="link-danger">Register</a></p>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </section>
    </body>

{% endblock %}
