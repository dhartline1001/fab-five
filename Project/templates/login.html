{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  </head>

    <body>
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="static/utlogo.png"
                 class="img-fluid" alt="UT Logo">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <br>
                    <br>
                    <!--
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                  </div> -->

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="form2Example3">
                        Remember me
                      </label>

                        <!-- forgot password -->
                    </div>
                    <a href="http://127.0.0.1:5000/forgotPassword" class="text-body">Forgot password?</a>
                  </div>

                    <!-- login button / register -->
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="http://127.0.0.1:5000/signup"
                        class="link-danger">Register</a></p>
                  </div>

                </form>
              </div>
            </div>
          </div>
    </body>
{% endblock %}
