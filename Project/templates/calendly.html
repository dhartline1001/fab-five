{% extends "base.html" %}
<!-- home page will be replaced by blocked content-->
{% block title %}Home Page{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Calendly</title>
</head>
<body>
<h1> Calendly link</h1>


<div>
<script type="text/javascript"
        src="https://assets.calendly.com/assets/external/widget.js"></script>
</div>



<!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" style="min-width:320px;height:580px;" data-auto-load="false"
id="calendar">
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
<script>
Calendly.initInlineWidget({
url: 'https://calendly.com/arod52295'
});
</script>
</div>
<!-- Calendly inline widget end -->

</body>
{% endblock %}
